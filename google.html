<!DOCTYPE html>
<html>    
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="google.css" />

        <title>Google</title>
    </head>
    <body>
    
    <nav class="nav">
        <a href="https://www.google.com/gmail/about/">Gmail</a>
        <a href="https://www.google.com/imghp">Images</a>
        <button onclick="https://about.google/products/"><img id="menu" src="http://ps-resource-center.s3.amazonaws.com/material-design-icons/navigation/drawable-hdpi/ic_apps_grey600_48dp.png" alt="Menu"></button>
        <button id="sign" class="btn btn-primary btn-sm" onclick="https://accounts.google.com/signin">Sign In</button>
    </nav>
    
        <main id="main" class="content">
        <center>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
            <div class="search-bar">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control"/>
            </div>
        </center>
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </main>
        <footer>
            <div class="footer">
                <span class="left">
                    <a href="https://ads.google.com">Advertising</a>
                    <a href="https://www.google.com/service/">Business</a>
                    <a href="https://about.google">About</a>
                    <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
                </span>
                <span class="right">
                    <a href="https://policies.google.com/privacy">Privacy</a>
                    <a href="https://policies.google.com/terms">Terms</a>
                    <a href="https://www.google.com/preferences">Settings</a>
                </span>
            </div>
        </footer>
    </body>
</html>
